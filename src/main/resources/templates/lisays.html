<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Drinkit</title>
        <meta charset="utf-8" />
        <style>
            li {
                list-style-type:disc;
                padding: 8px;
            }
        </style>

    </head>
    <body>
        <ul>
            <li th:each="drinkki: ${drinkit}">
                <span th:text="${drinkki.nimi}">drinkin nimi</span>
                <form method="POST" th:action="${'/lisays/poista/' + drinkki.id}">
                    <!--<input type="hidden" name="id" th:value="${drinkki.id}"/>-->
                    <input type="submit" value="Poista"/></form>

            </li>


        </ul>
        <h4>Lisää uusi drinkki.</h4>
        <form method="POST" action="/lisays">
            Drinkin nimi:<br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää"/>
        </form>

        <h4>Lisää raaka-aineita.</h4>
        <form method="POST" th:action="@{~/lisays/aine}">
            Drinkin nimi:<br/>
            <select name="drinkkiId">
                <option th:each="drinkki: ${drinkit}" th:value="${drinkki.id}" th:text="${drinkki.nimi}">drinkki</option>
            </select>
            <br/>
            Lisättävä raaka-aine:<br/>
            <select name="raakaaineId">
                <option th:each="raakaaine: ${raakaaineet}" th:value="${raakaaine.id}" th:text="${raakaaine.nimi}">raakaaine</option>
            </select>

            <br/>
            Järjestys:<br/>
            <input type="text" name="jarjestys"/><br/>
            Määrä:<br/>
            <input type="text" name="maara"/><br/>
            Yksikkö:<br/>
            <select name="yksikko">
                <option th:each="yksikko:${yksikot}" th:text="${yksikko}" th:value="${yksikko}">yksikko</option>
            </select>
            <br/>


            Ohje:<br/>
            <input type="text" name="ohje"/><br/>
            <input type="submit" value="Lisää"/>
        </form>

        <p><a href="../">Palaa etusivulle</a></p>

    </body>
</html>
