<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Drinkit</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1><span th:text="${drinkki.nimi}">drinkki</span></h1>

        <p>Drinkin <span th:text="${drinkki.nimi}">drinkki</span> ainesosat ja valmistusohje:</p>
        
        <table>
            <tr th:each="drinkkiraakaaine : ${drinkkiraakaaineet}">
                <td th:text="${drinkkiraakaaine.maara}">maara</td>
                <td th:text="${drinkkiraakaaine.yksikko}">yksikko</td>
                <td th:text="${drinkkiraakaaine.ohje}">ohje</td>
            </tr>
        </table>
        
        <p><a href="/drinkit">Palaa drinkkilistaan</a></p>
    </body>
</html>
