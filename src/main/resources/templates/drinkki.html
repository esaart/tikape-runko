<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Drinkit</title>
        <meta charset="utf-8" />
        <style>
            html {
                font-family: sans-serif;
            }
            table {
                border-collapse: collapse; 
            }
            th, td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
        </style>
    </head>

    <body>
        <h1><span th:text="${drinkki.nimi}">drinkki</span></h1>

        <p>Drinkin <span th:text="${drinkki.nimi}">drinkki</span> ainesosat ja valmistusohje:</p>

        <table>
            <tr>
                <th>Järjestys</th>
                <th>Aines</th>
                <th>Määrä</th>
                <th>Yksikkö</th>
                <th>Ohje</th>
            </tr>
            <tr th:each="drinkkiraakaaine : ${drinkkiraakaaineet}">
                <td th:text="${drinkkiraakaaine.jarjestys}">jarjestys</td>
                <td th:text="${drinkkiraakaaine.raakaAine.nimi}">aine</td>
                <td th:text="${drinkkiraakaaine.maara}">maara</td>
                <td th:text="${drinkkiraakaaine.yksikko}">yksikko</td>
                <td th:text="${drinkkiraakaaine.ohje}">ohje</td>
            </tr>
        </table>

        <p><a href="/drinkit">Palaa drinkkilistaan</a></p>
    </body>
</html>
