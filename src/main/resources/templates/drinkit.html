<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Drinkit</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <h4>Tällä sivulla on luetteloitu kaikki drinkkimme.</h4>
        
        <p>Klikkaamalla drinkin nimeä pääset katsomaan kyseisen drinkin ainesosia ja valmistusohjetta.</p>
        <ol>
            <li th:each="drinkki: ${drinkit}">
                <a th:href="${'/drinkit/' + drinkki.id}"><span th:text="${drinkki.nimi}">drinkin nimi</span></a>
            </li>
        </ol>
        
        <p><a href="../">Palaa etusivulle</a></p>
        
    </body>
</html>
