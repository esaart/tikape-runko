<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Raaka-aineet</title>
        <meta charset="utf-8"/>
        <style>
            li {
                list-style-type:disc;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <h1>Raaka-aineet</h1>
        <ul> 
            <li th:each="raakaaine: ${raakaaineet}">
                <span th:text="${raakaaine.nimi}">raakaaineen nimi</span>
                <form method="POST" th:action="${'/ainekset/poista/' + raakaaine.id}">
                    <input type="submit" value="Poista"/>
                </form>
            </li>    
        </ul>
        <h4>Lis채채 uusi raaka-aine.</h4>
        <form method="POST" action="/ainekset">
            Raaka-aineen nimi:<br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lis채채"/>
        </form>

        <p><a href="../">Palaa etusivulle</a></p>
    </body>
</html>
